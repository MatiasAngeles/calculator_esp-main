<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Calculadora de eficiencia energética para hogares inteligentes</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calcule la eficiencia energética de su hogar</h1>
      <p>Tome la iniciativa y resuelva el problema del consumo excesivo de energía</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Elige iluminación:</h2>
    <div class="cards">
      <div class="card">
        <a href={{ size + '/3' }}>
          <img class="card__icon" src="../static/img/light.svg" alt="light">
          <span>2-4 bombillas</span>
        </a>
      </div>
      <div class="card">
        <a href={{ size + '/7' }}>
          <img class="card__icon" src="../static/img/light.svg" alt="light">
          <span>4-6 bombillas</span>
        </a>
      </div>
      <div class="card">
        <a href={{ size + '/10' }}>
          <img class="card__icon" src="../static/img/light.svg" alt="light">
          <span>8 o más</span>
        </a>
      </div>
      <div class="card eco">
        <a href={{ size + '/1' }}>
          <img class="card__icon" src="../static/img/light_eco.svg" alt="light">
          <span class="eco-title">Nuestro montaje ecológico</span>
        </a>
      </div>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
